<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form th:action="@{/login}"  method="post">
    <div>
        <label>用户名</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>用户密码</label>
        <input type="text" name="password"/>
    </div>
    <div>
        <label>登录</label>
        <button type="submit">login</button>
    </div>
</form>
</body>
</html>
