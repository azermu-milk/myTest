<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>password</title>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../css/public.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" ref="../css/style.css"/>
</head>
<body style="background: #ffffff">
<div class="providerAdd">
    <form id="pwdForm" th:action="@{/user/pwd}" method="post">
        <div>
            <label for="oldPassword">旧密码：</label>
            <input type="password"  id="oldPassword" autofocus="autofocus" required/>
            <span id="pwdText">*请输入原密码</span>
        </div>
        <div>
            <label for="newPassword">新密码：</label>
            <input type="password"  id="newPassword" required/>
            <span id="newPwdText">*请输入新密码</span>
        </div>
        <div>
            <label for="reNewPassword">确认新密码：</label>
            <input type="password"  name="password" id="reNewPassword" required/>
            <span id="reNewPwdText" >*请输入新确认密码，保证和新密码一致</span>
        </div>
        <div class="providerAddBtn">
            <input type="button" value="确认" onclick="this.form.submit()"/>
            <input type="button" value="返回" onclick="history.back(-1)"/>
        </div>
    </form>
</div>
</body>
</html>
