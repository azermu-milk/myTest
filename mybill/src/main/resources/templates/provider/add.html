<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../css/public.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" ref="../css/style.css"/>
</head>
<body style="background: #ffffff">
<h1>add</h1>
<div class="providerAdd">
    <form th:href="@{/provider/add}" method="post">
        <div>
            <label for="providerName">供应商名称：</label>
            <input type="text" name="providerName" id="providerName">
            <span>*请输入供应商名称</span>
        </div>
        <div>
            <label for="people">联系人：</label>
            <input type="text" name="people" id="people"/>
            <span>*请输入联系人</span>

        </div>
        <div>
            <label for="phone">联系电话：</label>
            <input type="text" name="phone" id="phone"/>
            <span>*请输入联系电话</span>
        </div>
        <div>
            <label for="address">联系地址：</label>
            <input type="text" name="address" id="address"/>
            <span></span>
        </div>
        <div>
            <label for="fax">传真：</label>
            <input type="text" name="fax" id="fax"/>
            <span></span>
        </div>
        <div>
            <label for="describe">描述：</label>
            <input type="text" name="describe" id="describe"/>
        </div>
        <div class="providerAddBtn">
            <input type="button" onclick="this.form.submit()" value="保存">
            <input type="button" onclick="history.back(-1)" value="返回">
        </div>
    </form>
</div>
</body>
</html>
