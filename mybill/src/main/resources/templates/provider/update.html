<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body style="background: #ffffff">
<h1>update</h1>
<div class="providerAdd">
    <form th:action="@{/provider}" method="post">
        <input th:type="hidden" th:name="pid" th:value="${provider.pid}"/>
        <input th:type="hidden" th:name="providerCode" th:value="${provider.providerCode}"/>
        <div>
            <label for="providerName">供应商名称：</label>
            <input type="text" th:value="${provider.providerName}" name="providerName" id="providerName" placeholder="providerName"/>
            <span >*</span>
        </div>
        <div>
            <label for="people">联系人：</label>
            <input type="text" th:value="${provider.people}" name="people" id="people" placeholder="people">
        </div>
        <div>
            <label for="phone">联系电话：</label>
            <input type="text" th:value="${provider.phone}" name="phone" id="phone" placeholder="phone"/>
            <span></span>
        </div>
        <div>
            <label for="address">联系地址：</label>
            <input type="text" th:value="${provider.address}" name="address" id="address" placeholder="address"/>
            <span></span>

        </div>
        <div>
            <label for="fax">传真：</label>
            <input type="text" th:value="${provider.fax}" name="fax" id="fax" placeholder="fax"/>
            <span></span>

        </div>
        <div>
            <label for="describe">描述：</label>
            <input type="text" th:value="${provider.describe}" name="describe" id="describe" placeholder="describe"/>
            <span></span>
        </div>
        <div class="providerAddBtn">
            <input type="button" value="保存" onclick="this.form.submit()">
            <input type="button" value="返回" onclick="history.back(-1)">
        </div>
    </form>
</div>
</body>
</html>
